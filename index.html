<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Searchable Song List</title>
  <style>
    body {
      background: #ff007f;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #search-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff007f;
      padding: 15px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
    }
    .third {
      width: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #logo {
      height: 40px;
      width: auto;
      border: 1px solid white;
      border-radius: 5px;
    }
    #version {
      color: white;
      font-size: 12px;
      margin-top: 5px;
    }
    #search {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 5px;
      text-align: center;
    }
    #hire-us {
      font-size: 20px;
      color: yellow;
      font-weight: bold;
      text-shadow: 2px 2px black;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    #table-container {
      margin-top: 120px;
    }
    table {
      width: 80%;
      margin: auto;
      background: #333;
      color: white;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid white;
      cursor: pointer;
    }
    th {
      background: black;
      position: relative;
    }
    th:hover {
      background: #555;
    }
    .sort-arrow {
      display: inline-block;
      margin-left: 8px;
      font-size: 14px;
      visibility: hidden;
    }
    .sorted-asc .sort-arrow,
    .sorted-desc .sort-arrow {
      visibility: visible;
    }
    .hide {
      display: none;
    }
    #suggestions {
      color: white;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }
      #search {
        width: 100%;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="search-container">
    <div class="third">
      <img id="logo" src="https://raw.githubusercontent.com/MortuusOculos/karaoke-website/main/KKKpic.jpg" alt="Logo">
      <div id="version">Version: Loading...</div>
    </div>
    <div class="third">
      <input type="text" id="search" placeholder="Search by Song Number, Song Name, or Artist" />
    </div>
    <div class="third">
      <a id="hire-us" href="hire.html">Hire Us!</a>
    </div>
  </div>

  <div id="suggestions"></div>
  <div id="table-container">
    <table id="songTable">
      <thead>
        <tr>
          <th data-index="0"># <span class="sort-arrow"></span></th>
          <th data-index="1">Song <span class="sort-arrow"></span></th>
          <th data-index="2">Artist <span class="sort-arrow"></span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script>
    let songData = [];
    let filteredData = [];

    document.addEventListener("DOMContentLoaded", function () {
      const sheetURL = "https://script.google.com/macros/s/AKfycbz-D_VuYwRgp6x4NC4rGwq1SJBru-qN2s1ZeZ2h_KvP4-lvXZ7k79MUSoV1mPoQFteu/exec";
      const versionURL = "https://raw.githubusercontent.com/MortuusOculos/karaoke-website/main/version.txt";

      fetch(versionURL)
        .then(res => res.text())
        .then(txt => document.getElementById("version").innerText = `Version: ${txt.trim()}`)
        .catch(() => document.getElementById("version").innerText = "Version: Unknown");

      const cachedData = localStorage.getItem('songData');
      if (cachedData) {
        songData = JSON.parse(cachedData);
        filteredData = songData;
        renderTable(filteredData);
      } else {
        fetch(sheetURL)
          .then(response => response.json())
          .then(data => {
            songData = data;
            filteredData = songData;
            renderTable(filteredData);
            localStorage.setItem('songData', JSON.stringify(songData));
          })
          .catch(error => console.error("Error fetching data:", error));
      }

      function renderTable(data) {
        const tableBody = document.querySelector("#songTable tbody");
        tableBody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row["#"]}</td><td>${row.Song}</td><td>${row.Artist}</td>`;
          tableBody.appendChild(tr);
        });
      }

      let debounceTimeout;
      const searchInput = document.getElementById("search");

      searchInput.addEventListener("input", function () {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => {
          const rawInput = searchInput.value.trim().toLowerCase();
          if (!rawInput) {
            filteredData = songData;
            renderTable(filteredData);
            document.getElementById("suggestions").innerHTML = "";
            return;
          }

          filteredData = songData.filter(row =>
            row["#"].toString().includes(rawInput) ||
            (typeof row.Song === 'string' && row.Song.toLowerCase().includes(rawInput)) ||
            (typeof row.Artist === 'string' && row.Artist.toLowerCase().includes(rawInput))
          );

          if (filteredData.length === 0) {
            const fuse = new Fuse(songData, {
              keys: ["Song", "Artist"],
              threshold: 0.3,
            });
            const suggestions = fuse.search(rawInput);

            if (suggestions.length > 0) {
              const suggestion = suggestions[0].item;
              const suggestionText = suggestion.Song || suggestion.Artist;
              const correctedTerm = suggestionText.toLowerCase();

              const songMatches = songData.filter(row =>
                row.Song && row.Song.toLowerCase().includes(correctedTerm)
              );
              const artistMatches = songData.filter(row =>
                row.Artist && row.Artist.toLowerCase().includes(correctedTerm)
              );

              let suggestionHTML = `<div><strong>Did you mean?</strong> ${suggestionText}</div>`;

              if (songMatches.length > 0) {
                suggestionHTML += `<div><strong>Song match:</strong> ${songMatches[0].Song} by ${songMatches[0].Artist}</div>`;
              }

              if (artistMatches.length > 0) {
                suggestionHTML += `<div><strong>Artist match:</strong> ${artistMatches[0].Artist} — ${artistMatches[0].Song}</div>`;
              }

              document.getElementById("suggestions").innerHTML = suggestionHTML;
            } else {
              document.getElementById("suggestions").innerHTML = "<div>No matches found.</div>";
            }
          } else {
            document.getElementById("suggestions").innerHTML = "";
          }

          renderTable(filteredData);
        }, 200);
      });

      document.querySelectorAll("th").forEach(header => {
        header.addEventListener("click", function () {
          const columnIndex = this.getAttribute("data-index");
          sortTable(columnIndex, this);
        });
      });

      function sortTable(columnIndex, header) {
        const ascending = header.getAttribute("data-sort") !== "asc";
        if (columnIndex == 0) {
          filteredData.sort((a, b) => parseInt(a["#"]) - parseInt(b["#"]));
          if (!ascending) filteredData.reverse();
        } else {
          filteredData.sort((a, b) => {
            const textA = Object.values(a)[columnIndex].toString().trim().toLowerCase();
            const textB = Object.values(b)[columnIndex].toString().trim().toLowerCase();
            return ascending ? textA.localeCompare(textB) : textB.localeCompare(textA);
          });
        }

        renderTable(filteredData);
        header.setAttribute("data-sort", ascending ? "asc" : "desc");

        document.querySelectorAll("th").forEach(th => {
          th.classList.remove("sorted-asc", "sorted-desc");
          th.querySelector(".sort-arrow").innerText = "";
        });

        header.classList.add(ascending ? "sorted-asc" : "sorted-desc");
        header.querySelector(".sort-arrow").innerText = ascending ? "↓" : "↑";
      }
    });
  </script>

</body>
</html>
