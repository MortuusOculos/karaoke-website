<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Song List</title>
    <style>
        body { 
            background: #ff007f; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        #search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ff007f;  
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        input {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            text-align: center;
        }

        #table-container {
            margin-top: 80px;
        }

        table {
            width: 80%;
            margin: auto;
            background: #333;
            color: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            cursor: pointer;
        }

        th {
            background: black;
            position: relative;
        }

        th:hover {
            background: #555;
        }

        .sort-arrow {
            display: inline-block;
            margin-left: 8px;
            font-size: 14px;
            visibility: hidden;
        }

        .sorted-asc .sort-arrow,
        .sorted-desc .sort-arrow {
            visibility: visible;
        }

        #loading-bar {
            width: 100%;
            height: 5px;
            background: #ccc;
            position: relative;
            overflow: hidden;
            display: block;
        }

        #loading-bar::before {
            content: "";
            position: absolute;
            width: 50%;
            height: 100%;
            background: white;
            animation: loading-animation 1.5s infinite linear;
        }

        @keyframes loading-animation {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .hide {
            display: none;
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }

            input {
                width: 100%;
                font-size: 16px;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search" placeholder="Search by Song Number, Song Name, or Artist">
    </div>

    <!-- Loading Bar -->
    <div id="loading-bar"></div>

    <div id="table-container">
        <table id="songTable">
            <thead>
                <tr>
                    <th data-index="0"># <span class="sort-arrow">↓</span></th>
                    <th data-index="1">Song <span class="sort-arrow">↓</span></th>
                    <th data-index="2">Artist <span class="sort-arrow">↓</span></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let songData = [];
        let filteredData = [];

        document.addEventListener("DOMContentLoaded", function () {
            let sheetURL = "https://script.google.com/macros/s/AKfycbz-D_VuYwRgp6x4NC4rGwq1SJBru-qN2s1ZeZ2h_KvP4-lvXZ7k79MUSoV1mPoQFteu/exec";
            let loadingBar = document.getElementById("loading-bar");

            // Show loading bar
            loadingBar.classList.remove("hide");

            fetch(sheetURL)
                .then(response => response.json())
                .then(data => {
                    songData = data;
                    filteredData = songData; // Initialize filteredData
                    renderTable(filteredData);
                    // Hide loading bar after data is fetched
                    loadingBar.classList.add("hide");
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    // Hide loading bar even if there's an error
                    loadingBar.classList.add("hide");
                });

            function renderTable(data) {
                let tableBody = document.querySelector("#songTable tbody");
                tableBody.innerHTML = "";

                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row["#"]}</td><td>${row.Song}</td><td>${row.Artist}</td>`;
                    tableBody.appendChild(tr);
                });
            }

            let searchInput = document.getElementById("search");
            let debounceTimeout;

            searchInput.addEventListener("input", function () {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => {
                    let filter = searchInput.value.toLowerCase();
                    filteredData = songData.filter(row => 
                        row["#"].toString().includes(filter) || 
                        (typeof row.Song === 'string' && row.Song.toLowerCase().includes(filter)) || 
                        (typeof row.Artist === 'string' && row.Artist.toLowerCase().includes(filter))
                    );
                    renderTable(filteredData);
                }, 200);
            });

            document.querySelectorAll("th").forEach(header => {
                header.addEventListener("click", function () {
                    let columnIndex = this.getAttribute("data-index");
                    sortTable(columnIndex, this);
                });
            });

            function sortTable(columnIndex, header) {
                let ascending = header.getAttribute("data-sort") !== "asc";

                // Sort numerically if column is #
                if (columnIndex == 0) {
                    filteredData.sort((a, b) => {
                        let numA = parseInt(a["#"], 10);
                        let numB = parseInt(b["#"], 10);
                        return ascending ? numA - numB : numB - numA;
                    });
                } else {
                    filteredData.sort((a, b) => {
                        let textA = Object.values(a)[columnIndex].toString().trim().toLowerCase();
                        let textB = Object.values(b)[columnIndex].toString().trim().toLowerCase();
                        return ascending ? textA.localeCompare(textB) : textB.localeCompare(textA);
                    });
                }

                renderTable(filteredData);
                header.setAttribute("data-sort", ascending ? "asc" : "desc");

                document.querySelectorAll("th").forEach(th => {
                    th.classList.remove("sorted-asc", "sorted-desc");
                    th.querySelector(".sort-arrow").innerText = "";
                });

                header.classList.add(ascending ? "sorted-asc" : "sorted-desc");
                header.querySelector(".sort-arrow").innerText = ascending ? "↓" : "↑";
            }
        });
    </script>

</body>
</html>
