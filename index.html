<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Searchable Song List</title>
  <style>
    body {
      background: #ff007f;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #search-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff007f;
      padding: 15px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      align-items: center;
    }

    .third {
      width: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo {
      height: 40px;
      width: auto;
      border: 1px solid white;
      border-radius: 5px;
    }

    #search {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 5px;
      text-align: center;
    }

    #hire-us {
      font-size: 20px;
      color: yellow;
      font-weight: bold;
      text-shadow: 2px 2px black;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    #table-container {
      margin-top: 120px;
    }

    table {
      width: 80%;
      margin: auto;
      background: #333;
      color: white;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid white;
      cursor: pointer;
    }

    th {
      background: black;
      position: relative;
    }

    th:hover {
      background: #555;
    }

    @media (max-width: 600px) {
      #search {
        width: 100%;
      }

      table {
        width: 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
  <div id="search-container">
    <div class="top-row">
      <div class="third">
        <img id="logo" src="https://raw.githubusercontent.com/MortuusOculos/karaoke-website/main/KKKpic.jpg" alt="Logo">
      </div>
      <div class="third">
        <input type="text" id="search" placeholder="Search by Song Number, Song Name, or Artist">
      </div>
      <div class="third">
        <a id="hire-us" href="hire.html">Hire Us!</a>
      </div>
    </div>
    <div class="suggestion-box" id="feedbackMessage"></div>
  </div>

  <div id="table-container">
    <table id="songTable">
      <thead>
        <tr>
          <th data-index="0">#</th>
          <th data-index="1">Song</th>
          <th data-index="2">Artist</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.getElementById("search");
      const feedbackMessage = document.getElementById("feedbackMessage");
      const songTableBody = document.querySelector("#songTable tbody");
      const sheetURL = "https://script.google.com/macros/s/AKfycbz-D_VuYwRgp6x4NC4rGwq1SJBru-qN2s1ZeZ2h_KvP4-lvXZ7k79MUSoV1mPoQFteu/exec";

      // ⭐ CACHE EXPIRY SYSTEM — auto refresh every 30 minutes
      const CACHE_MINUTES = 30;
      const last = parseInt(localStorage.getItem("songDataTimestamp") || "0");
      const now = Date.now();
      const minutesSince = (now - last) / 1000 / 60;

      if (minutesSince >= CACHE_MINUTES) {
        localStorage.removeItem("songData");
      }

      let songData = JSON.parse(localStorage.getItem("songData")) || [];
      let fuse;
      let debounceTimer;
      let feedbackIndex = 0;

      const feedbackMessages = [
        "Oops! Either that song doesn’t exist or you’ve discovered a new genre: Invisible Music.",
        "Nada! Maybe the song is hiding.",
        "No results, champ. Maybe it's time to invent your own lyrics?",
        "Looks like you’ve requested a song that exists only in your imagination!",
        "This song must be exclusive to rock gods only!",
        "You’re ahead of the times, mate—try a song that actually exists.",
        "That track is on a secret VIP list somewhere, just not here!"
      ];

      function initializeFuse() {
        fuse = new Fuse(songData, {
          keys: ['#', 'Song', 'Artist'],
          threshold: 0.35,
          ignoreLocation: true,
          includeScore: true
        });
      }

      function renderTable(data) {
        songTableBody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row["#"]}</td><td>${row.Song}</td><td>${row.Artist}</td>`;
          songTableBody.appendChild(tr);
        });
      }

      if (songData.length > 0) {
        renderTable(songData);
        initializeFuse();
      } else {
        fetch(sheetURL)
          .then(res => res.json())
          .then(data => {
            songData = data;
            localStorage.setItem("songData", JSON.stringify(songData));

            // store timestamp
            localStorage.setItem("songDataTimestamp", Date.now().toString());

            renderTable(songData);
            initializeFuse();
          });
      }

      function debounceSearch(callback, delay) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(callback, delay);
      }

      searchInput.addEventListener("input", () => {
        debounceSearch(() => {
          const term = searchInput.value.trim().toLowerCase();
          feedbackMessage.innerText = "";

          if (!term) {
            renderTable(songData);
            return;
          }

          const results = fuse.search(term);
          if (results.length > 0) {
            renderTable(results.map(r => r.item));
          } else {
            feedbackMessage.innerText = feedbackMessages[feedbackIndex];
            feedbackIndex = (feedbackIndex + 1) % feedbackMessages.length;
          }
        }, 300);
      });
    });
  </script>
</body>
</html>
