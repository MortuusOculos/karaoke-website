<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Song List</title>
    <style>
        body { 
            background: #ff007f; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        /* Fixed search bar container with pink background */
        #search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ff007f;  
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        /* White search bar */
        input {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            text-align: center;
        }

        /* Sort buttons */
        #sort-buttons {
            margin-top: 50px;
        }

        /* Push table down to prevent overlap */
        #table-container {
            margin-top: 80px;
        }

        table {
            width: 80%;
            margin: auto;
            background: #333;
            color: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
        }

        th {
            background: black;
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }

            input {
                width: 100%;
                font-size: 16px;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Fixed Search Bar -->
    <div id="search-container">
        <input type="text" id="search" placeholder="Search by Song Number, Song Name or Artist">
    </div>

    <!-- Sort Buttons -->
    <div id="sort-buttons">
        <button onclick="sortTable(2)">Sort by Artist A-Z</button>
    </div>

    <!-- Table -->
    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Song</th>
                    <th>Artist</th>
                </tr>
            </thead>
            <tbody id="songTable"></tbody>
        </table>
    </div>

    <script>
        let sheetURL = "https://script.google.com/macros/s/AKfycbz-D_VuYwRgp6x4NC4rGwq1SJBru-qN2s1ZeZ2h_KvP4-lvXZ7k79MUSoV1mPoQFteu/exec";

        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById("songTable");
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row["#"]}</td><td>${row.Song}</td><td>${row.Artist}</td>`;
                    table.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        document.getElementById("search").addEventListener("input", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#songTable tr");
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
            });
        });

        function sortTable(columnIndex) {
            let table = document.querySelector("table");
            let rows = Array.from(table.rows).slice(1); // Skip header row
            rows.sort((a, b) => a.cells[columnIndex].innerText.localeCompare(b.cells[columnIndex].innerText));
            rows.forEach(row => table.appendChild(row));
        }
    </script>

</body>
</html>
