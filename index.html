<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Searchable Song List</title>
  <style>
    body {
      background: #ff007f;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #search-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff007f;
      padding: 15px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      align-items: center;
    }

    .third {
      width: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo {
      height: 40px;
      width: auto;
      border: 1px solid white;
      border-radius: 5px;
    }

    #search {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 5px;
      text-align: center;
    }

    .suggestion-box {
      margin-top: 5px;
      font-size: 14px;
      color: yellow;
      text-shadow: 1px 1px black;
      cursor: pointer;
    }

    #hire-us {
      font-size: 20px;
      color: yellow;
      font-weight: bold;
      text-shadow: 2px 2px black;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    #table-container {
      margin-top: 180px;
    }

    table {
      width: 80%;
      margin: auto;
      background: #333;
      color: white;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid white;
      cursor: pointer;
    }

    th {
      background: black;
      position: relative;
    }

    th:hover {
      background: #555;
    }

    .sort-arrow {
      display: inline-block;
      margin-left: 8px;
      font-size: 14px;
      visibility: hidden;
    }

    .sorted-asc .sort-arrow,
    .sorted-desc .sort-arrow {
      visibility: visible;
    }

    @media (max-width: 600px) {
      #search {
        width: 100%;
      }

      table {
        width: 100%;
      }

      .suggestion-box {
        font-size: 12px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
  <div id="search-container">
    <div class="top-row">
      <div class="third">
        <img id="logo" src="https://raw.githubusercontent.com/MortuusOculos/karaoke-website/main/KKKpic.jpg" alt="Logo">
      </div>
      <div class="third">
        <input type="text" id="search" placeholder="Search by Song Number, Song Name, or Artist">
      </div>
      <div class="third">
        <a id="hire-us" href="hire.html">Hire Us!</a>
      </div>
    </div>
    <div class="suggestion-box" id="spellingSuggestion"></div>
    <div class="suggestion-box" id="songTitleSuggestion"></div>
    <div class="suggestion-box" id="artistNameSuggestion"></div>
  </div>

  <div id="table-container">
    <table id="songTable">
      <thead>
        <tr>
          <th data-index="0"># <span class="sort-arrow">↓</span></th>
          <th data-index="1">Song <span class="sort-arrow">↓</span></th>
          <th data-index="2">Artist <span class="sort-arrow">↓</span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let songData = [], filteredData = [], fuse;

    document.addEventListener("DOMContentLoaded", function () {
      const sheetURL = "https://script.google.com/macros/s/AKfycbz-D_VuYwRgp6x4NC4rGwq1SJBru-qN2s1ZeZ2h_KvP4-lvXZ7k79MUSoV1mPoQFteu/exec";
      const cachedData = localStorage.getItem('songData');

      if (cachedData) {
        songData = JSON.parse(cachedData);
        initFuse(songData);
        filteredData = songData;
        renderTable(filteredData);
      } else {
        fetch(sheetURL)
          .then(res => res.json())
          .then(data => {
            songData = data;
            localStorage.setItem('songData', JSON.stringify(songData));
            initFuse(songData);
            filteredData = songData;
            renderTable(filteredData);
          });
      }

      function initFuse(data) {
        fuse = new Fuse(data, {
          keys: ['#', 'Song', 'Artist'],
          threshold: 0.3,
          ignoreLocation: true,
          includeScore: true
        });
      }

      function renderTable(data) {
        const tbody = document.querySelector("#songTable tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row["#"]}</td><td>${row.Song}</td><td>${row.Artist}</td>`;
          tbody.appendChild(tr);
        });
      }

      const searchInput = document.getElementById("search");
      const spellingSuggestion = document.getElementById("spellingSuggestion");
      const songTitleSuggestion = document.getElementById("songTitleSuggestion");
      const artistNameSuggestion = document.getElementById("artistNameSuggestion");
      let debounceTimeout;

      function performSearch(query) {
        const term = query.trim().toLowerCase();
        if (!term) {
          filteredData = songData;
          renderTable(filteredData);
          spellingSuggestion.innerText = songTitleSuggestion.innerText = artistNameSuggestion.innerText = '';
          return;
        }

        const results = fuse.search(term);
        const isFuzzy = results.length > 0 && results[0].score > 0.001;

        if (results.length > 0) {
          filteredData = results.map(r => r.item);
          renderTable(filteredData);

          const suggested = results[0].item;

          if (isFuzzy) {
            spellingSuggestion.innerHTML = `Did you mean? <strong>${suggested.Song}</strong>`;
            spellingSuggestion.onclick = () => {
              searchInput.value = suggested.Song;
              performSearch(suggested.Song);
            };

            const songMatch = songData.find(s => s.Song.toLowerCase().includes(suggested.Song.toLowerCase()));
            const artistMatch = songData.find(s => s.Artist.toLowerCase().includes(suggested.Song.toLowerCase()));

            songTitleSuggestion.innerHTML = songMatch ? `Song match: <strong>${songMatch.Song}</strong>` : '';
            songTitleSuggestion.onclick = songMatch ? () => {
              searchInput.value = songMatch.Song;
              performSearch(songMatch.Song);
            } : null;

            artistNameSuggestion.innerHTML = artistMatch ? `Artist match: <strong>${artistMatch.Artist}</strong>` : '';
            artistNameSuggestion.onclick = artistMatch ? () => {
              searchInput.value = artistMatch.Artist;
              performSearch(artistMatch.Artist);
            } : null;
          } else {
            spellingSuggestion.innerText = songTitleSuggestion.innerText = artistNameSuggestion.innerText = '';
          }
        } else {
          filteredData = [];
          renderTable([]);
          spellingSuggestion.innerText = 'No results found.';
          songTitleSuggestion.innerText = '';
          artistNameSuggestion.innerText = '';
        }
      }

      searchInput.addEventListener("input", () => {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => performSearch(searchInput.value), 200);
      });

      document.querySelectorAll("th").forEach(header => {
        header.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          const key = ['#', 'Song', 'Artist'][index];
          const asc = this.getAttribute("data-sort") !== "asc";

          filteredData.sort((a, b) => {
            const valA = a[key].toLowerCase();
            const valB = b[key].toLowerCase();
            return asc ? valA.localeCompare(valB, undefined, { numeric: true }) : valB.localeCompare(valA, undefined, { numeric: true });
          });

          renderTable(filteredData);
          document.querySelectorAll("th").forEach(th => th.classList.remove("sorted-asc", "sorted-desc"));
          this.classList.add(asc ? "sorted-asc" : "sorted-desc");
          this.setAttribute("data-sort", asc ? "asc" : "desc");
          this.querySelector(".sort-arrow").innerText = asc ? "↓" : "↑";
        });
      });
    });
  </script>
</body>
</html>
