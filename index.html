<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Song List</title>
    <style>
        body { 
            background: #ff007f; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        #search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ff007f;  
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
        }

        .third {
            width: 33.33%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo {
            height: 40px; /* Same height as the search bar */
            width: auto;
            border: 1px solid white;
            border-radius: 5px;
        }

        #search {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            text-align: center;
        }

        #result-count {
            font-size: 18px;
            color: white;
            text-align: center;
        }

        #table-container {
            margin-top: 80px;
        }

        table {
            width: 80%;
            margin: auto;
            background: #333;
            color: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            cursor: pointer;
        }

        th {
            background: black;
            position: relative;
        }

        th:hover {
            background: #555;
        }

        .sort-arrow {
            display: inline-block;
            margin-left: 8px;
            font-size: 14px;
            visibility: hidden;
        }

        .sorted-asc .sort-arrow,
        .sorted-desc .sort-arrow {
            visibility: visible;
        }

        .hide {
            display: none;
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }

            #search {
                width: 100%;
            }

            #result-count {
                font-size: 14px;
            }

            table {
                width: 100%;
            }
        }

        #loading-message {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-left: 10px;
        }

        #loading-image {
            height: 40px; /* Same height as the search bar */
            width: auto;
            margin-left: 10px;
        }
    </style>
</head>
